name: "Industry Track"
title: "論文タイトル"
description: "Industry Track用テンプレート"
body:
- type: input
  id: hitokoto
  attributes:
    label: "論文内容を一言で要約"
  validations:
    required: true
- type: input
  id: author
  attributes:
    label: "著者名"
    description: "氏名（所属機関番号）の形式でカンマで区切って記入してください"
  validations:
    required: true
- type: input
  id: DOI
  attributes:
    label: "DOI"
    description: "DOIがない場合は論文URL"
  validations:
    required: true
- type: input
  id: conference
  attributes:
    label: "会議名/ジャーナル名"
  validations:
    required: true
- type: textarea
  id: affiliation
  attributes:
    label: "著者の所属機関"
    description: "箇条書きで"
    value: |
      1.
      2.
      3.
      ...
    render: bash
  validations:
    required: true
- type: textarea
  id: motivation
  attributes:
    label: "動機"
    description: "研究の動機、社会的インパクトなど"
  validations:
    required: true
- type: textarea
  id: method
  attributes:
    label: "手法"
    description: "提案手法、技術を応用する際に対象された課題の新規性や重要性など"
  validations:
    required: true
- type: textarea
  id: background
  attributes:
    label: "背景"
    description: "背景、関連研究、ユースケースの新規性や重要性など"
  validations:
    required: true
- type: textarea
  id: result
  attributes:
    label: "結果"
    description: "結果（図表も含まれる）"
  validations:
    required: true
- type: textarea
  id: usage_performance
  attributes:
    label: "利用実績"
    description: "（対象ドメインでの）利用実績"
  validations:
    required: true
- type: textarea
  id: best_practice
  attributes:
    label: "学んだ教訓やベストプラクティス"
    description: "学んだ教訓やベストプラクティス、適応性など"
  validations:
    required: true
- type: dropdown
  id: read_level
  attributes:
    label: "読んだ範囲"
    options:
      - "アブストだけ"
      - "ななめ読み程度"
      - "一通り精読"
  validations:
    required: true